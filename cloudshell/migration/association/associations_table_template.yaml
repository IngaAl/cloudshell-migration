'*/*':
  Chassis Port:
    address_pattern: ^.+/CH(\d+)/P(\d+)$
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: ^[-\.\[\]\|\w\s]+/([\w\s]+)/([\w\s]+)$
  Module Port:
    address_pattern: ^.+/CH(\d+)/M(\d+)/P(\d+)$
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: ^[-\.\[\]\|\w\s]+/([\w\s]+)/([\w\s]+)/([\w\s]+)$
  PortChannel:
    address_pattern: ^.+/PC(\d+)$
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: ^[-\.\[\]\|\w\s]+/([\w\s]+)$
  SubModule Port:
    address_pattern: ^.+/CH(\d+)/M(\d+)/SM(\d+)/P(\d+)$
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: ^[-\.\[\]\|\w\s]+/([\w\s]+)/([\w\s]+)/([\w\s]+)/([\w\s]+)$
CS_Router/AristaEosRouterShell2G:
  Port:
    address_pattern: .*/.*/M(d+)/P(d+)
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: .*/(\w+)
CS_Switch/AristaEosSwitchShell2G:
  Port:
    address_pattern: .*/.*/M(.*)/P(.*)
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: .*/(\w+)
L1 Switch/*:
  L1 Port:
    address_pattern: .*/(.*)/(.*)
    family:
    - L1 Switch Port
    - Port
    - CS_Port
    model:
    - '*'
    name_pattern: .*
L1 Switch/OS-192:
  L1 Port:
    address_pattern: .*/.*/(.*)/(.*)
    family:
    - L1 Switch Port
    - Port
    - CS_Port
    model:
    - '*'
    name_pattern: .*
Router/Arista EOS Router:
  Port:
    address_pattern: .*/.*/(.*)/(.*)
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: .*/(\w+)
Switch/Arista EOS Switch:
  Port:
    address_pattern: .*/.*/(.*)/(.*)
    family:
    - CS_Port
    - Port
    model:
    - '*'
    name_pattern: .*/(\w+)
L1 Switch/Rome Chassis:
  L1 Port:
    address_pattern: ^.*/\d*([a-z]+)/(\d+)$
    family:
      - L1 Switch Port
    name_pattern: ^[-\.\[\]\|\w\s]+/Blade\s*(\w+)/Port\s*[a-z]+(\d+)$
L1 Robotic Switch/Rome:
  Rome Port:
    address_pattern: ^([a-z]+)/\d+/(\d+)$
    family:
      - Rome Port
    name_pattern: ^([a-z]+)/[-\.\[\]\|\w\s]+/Port\s*(\d+)$
